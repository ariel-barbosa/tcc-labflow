{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow - Gerenciamento de Laboratórios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:rgb(43, 70, 97);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color:rgb(72, 87, 101);
        }
        
        .hero-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 8px 20px;
        }
        
        .btn-primary:hover {
            background-color: #2c3e50;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            z-index: -1; /* Coloca atrás do conteúdo se necessário */
        }
        
        .img-responsive {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra todo o espaço sem distorcer */
            object-position: center; /* Centraliza a imagem */
        }
    </style>
</head>
<body>
    {% block content %}
    <!-- Barra de Navegação Simplificada -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-flask text-primary"></i> LabFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user-plus"></i> Cadastre-se
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="image-container">
        
        <img src="#" alt="Descrição da imagem" class="img-responsive">
    </div>
    <!-- Rodapé Simplificado -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            
            <img src="#" alt="Logo SENAI" class="img-fluid" style="max-height: 60px;">
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
