{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card shadow-sm mt-5" style="border: none; border-radius: 12px; overflow: hidden;">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold" style="color: #2c3e50;">
                            <i class="fas fa-flask me-2" style="color: #3498db;"></i> Acessar LabFlow
                        </h3>
                        <p class="text-muted">Gerencie seu laboratório com eficiência</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Digite seu usuário" required
                                   style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 10px;">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Digite sua senha" required
                                   style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 10px;">
                        </div>
                        <button type="submit" class="btn w-100 py-2" 
                                style="background-color: #3498db; color: white; border-radius: 8px; border: none;">
                            <i class="fas fa-sign-in-alt me-2"></i> Entrar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none" style="color: #7f8c8d;">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-card {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(5px);
        border: none;
    }
    
    body {
        background-color: #f8f9fa;
    }
    
    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
</style>
{% endblock %}
