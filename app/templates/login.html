{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login | LabFlow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('{% static 'img/fundo.jpg' %}') no-repeat center center fixed; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        {% block content %}
        <div class="card p-4 bg-dark bg-opacity-75 text-white rounded-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center">Entrar no sistema</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario">Usu√°rio:</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-light w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'cadastro' %}" class="text-white">Criar conta</a> | 
                <a href="{% url 'esqueci_senha' %}" class="text-white">Esqueci a senha</a>
            </div>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
