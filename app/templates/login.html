{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Lab-Flow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(231, 204, 204, 0.4)), url("{% static 'img/fundo.jpg' %}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(60, 60, 60, 0.85);
      padding: 40px;
      border-radius: 16px;
      color: #f8f9fa;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #f8f9fa;
      border: 1px solid #666;
      margin-bottom: 15px;
      height: 45px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #fff;
      box-shadow: none;
      color: #fff;
    }

    .btn-login {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .login-links a {
      color: #ddd;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: color 0.2s;
    }

    .login-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .alert-fixed {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    {% if messages %}
      <div class="alert-fixed">
        {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <h2><i class="bi bi-person-circle me-2"></i>Login</h2>
    
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="usuario" placeholder="Usuário" class="form-control" required />
      <input type="password" name="senha" placeholder="Senha" class="form-control" required />
      <button type="submit" class="btn btn-login mt-2">Entrar</button>
    </form>

    <div class="login-links mt-3">
      <a href="{% url 'cadastro' %}">Ainda não tem conta? Cadastre-se</a>
      <a href="{% url 'esqueci_senha' %}">Esqueci minha senha</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.classList.remove('show');
        setTimeout(() => alert.remove(), 300);
      });
    }, 8000);
  </script>
</body>
</html>
