{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Cadastro de Usuário</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="id_nome" name="nome" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="id_email" name="email" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_tipo_usuario" class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="id_tipo_usuario" name="tipo_usuario">
                                    <option value="comum">Usuário Comum</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_password1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="id_password1" name="password1" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_password2" class="form-label">Confirmação de Senha</label>
                                <input type="password" class="form-control" id="id_password2" name="password2" required>
                            </div>
                            
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="fas fa-user-plus me-2"></i> Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="mb-0">Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
