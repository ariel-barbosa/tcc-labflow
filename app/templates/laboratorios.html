<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Laboratórios</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 110px;
      background-color: #2a2a2a;
      margin-right: 10px;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #141414;
    }
  </style>
</head>
<body>

  <h2>Laboratórios de Informática</h2>
  <div class="row">
    <div class="card"><img src="#" alt=""><div class="card-title">Lab 01</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Lab 02</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Lab 03</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Lab 04</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Lab 05</div></div>
  </div>

  <h2>Salas de Aula</h2>
  <div class="row">
    <div class="card"><img src="#" alt=""><div class="card-title">Sala 01</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Sala 02</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Sala 03</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Sala 04</div></div>
    <div class="card"><img src="#" alt=""><div class="card-title">Sala 05</div></div>
  </div>

</body>
</html>
