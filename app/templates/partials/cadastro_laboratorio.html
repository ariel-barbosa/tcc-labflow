{% load static %}
<div class="container-box">
    <h2>Cadastro de Laboratório</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="nome" class="form-label">Nome do Laboratório</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
  
      <div class="mb-3 text-start">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
      </div>
  
      <div class="mb-3 text-start">
        <label for="capacidade" class="form-label">Capacidade</label>
        <input type="number" class="form-control" id="capacidade" name="capacidade" required min="1">
      </div>
  
      <div class="mb-3 text-start">
        <label for="localizacao" class="form-label">Localização</label>
        <input type="text" class="form-control" id="localizacao" name="localizacao">
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Salvar</button>
        <a href="{% url 'laboratorios' %}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i>Voltar</a>
      </div>
    </form>
  </div>
