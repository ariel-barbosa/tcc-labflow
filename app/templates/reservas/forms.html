{% extends 'base.html' %}
{% block content %}
<div class="card p-4 bg-dark bg-opacity-75 text-white rounded-4">
    <h2>Reservar {{ laboratorio.nome }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        <a href="{% url 'laboratorios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
