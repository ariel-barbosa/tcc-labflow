{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Laboratório</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            <i class="far fa-save"></i> Salvar Alterações
        </button>
        <a href="{% url 'laboratorios' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
